<template name="task">
    <li class="datatable">
        <button class="delete">&times;</button>
    
        <div>
          <span class="text">Title: {{title}}</span>
        </div>
        <div>
          <span class="text">Date: {{date}}</span>
        </div>
        <div>
          <span class="text">Content: {{content}}</span>
        </div>
        <div>
          <span class="text">Written By: {{writtenby}}</span>
        </div>
      </li>
</template>
